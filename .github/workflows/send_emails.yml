name: ðŸ“§ Send Scheduled Emails

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:

jobs:
  send_emails:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸ—ï¸ Save GOOGLE_JSON to file
        run: echo "$GOOGLE_JSON" > credentials.json
        env:
          GOOGLE_JSON: ${{ secrets.GOOGLE_JSON }}

      - name: ðŸš€ Run main.py
        run: python main.py
        env:
          GOOGLE_JSON: ${{ secrets.GOOGLE_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          TRACKING_BACKEND_URL: ${{ secrets.TRACKING_BACKEND_URL }}
          SMTP_DILSHAD: ${{ secrets.SMTP_DILSHAD }}
          SMTP_NANA: ${{ secrets.SMTP_NANA }}
          SMTP_GAURAV: ${{ secrets.SMTP_GAURAV }}
          SMTP_INFO: ${{ secrets.SMTP_INFO }}
          SMTP_SALES: ${{ secrets.SMTP_SALES }}
