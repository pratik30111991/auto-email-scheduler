name: Auto Email Sender

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  send_mail:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run email script
        env:
          SMTP_DILSHAD: ${{ secrets.SMTP_DILSHAD }}
          SMTP_NANA: ${{ secrets.SMTP_NANA }}
          SMTP_GAURAV: ${{ secrets.SMTP_GAURAV }}
          SMTP_INFO: ${{ secrets.SMTP_INFO }}
          GOOGLE_JSON: ${{ secrets.GOOGLE_JSON }}
          TRACKING_BACKEND_URL: https://your-tracker-host.com/track  # Replace with deployed backend
        run: |
          echo "$GOOGLE_JSON" > credentials.json
          python main.py
